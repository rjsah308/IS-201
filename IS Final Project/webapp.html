<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Style Recommender</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fafafa;
            color: #333;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .mood-button {
            padding: 1rem 2rem;
            margin: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .mood-button:hover {
            background-color: #ddd;
        }
        .result-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background-color: #eaeaea;
            display: inline-block;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Pick Your Mood</h1>
    <p>Let us recommend a color and style that fits how you feel today.</p>
    <div>
        <button class="mood-button" onclick="showStyle('Chill')">Chill</button>
        <button class="mood-button" onclick="showStyle('Bold')">Bold</button>
        <button class="mood-button" onclick="showStyle('Romantic')">Romantic</button>
        <button class="mood-button" onclick="showStyle('Minimal')">Minimal</button>
    </div>
    <div class="result-box" id="resultBox" style="display: none;"></div>

    <script>
        const styles = {
            Chill: {
                color: "Soft Blue",
                style: "Oversized Hoodie + Relaxed Jeans + Sneakers"
            },
            Bold: {
                color: "Crimson Red",
                style: "Statement Blazer + Leather Pants + Chunky Boots"
            },
            Romantic: {
                color: "Dusty Rose",
                style: "Flowy Dress + Pearls + Pastel Heels"
            },
            Minimal: {
                color: "Monochrome Gray",
                style: "Clean Silhouette Shirt + Wide Trousers + White Sneakers"
            }
        };

        function showStyle(mood) {
            const result = styles[mood];
            const box = document.getElementById("resultBox");
            box.style.display = "block";
            box.innerHTML = `<h2>${mood} Mood</h2>
                             <p><strong>Recommended Color:</strong> ${result.color}</p>
                             <p><strong>Style Suggestion:</strong> ${result.style}</p>`;
        }
    </script>
</body>
</html>
